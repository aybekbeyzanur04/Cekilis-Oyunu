<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Çekiliş Şans Oyunu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 420px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #katilimcilarListesi, #sonuclar {
      margin-top: 20px;
      font-size: 15px;
    }
    li {
      margin-bottom: 5px;
    }
    .kazananlar {
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border-left: 4px solid #4caf50;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🎁 Çekiliş Şans Oyunu</h2>

    <input type="text" id="isimSoyisim" placeholder="İsim Soyisim girin" />
    <button onclick="ekleKatilimci()">Katılımcı Ekle</button>

    <div id="katilimcilarListesi"></div>

    <hr>

    <h3>Hediyeleri Belirleyin:</h3>
    <input type="text" id="hediye1" placeholder="Hediye 1" />
    <input type="text" id="hediye2" placeholder="Hediye 2" />
    <input type="text" id="hediye3" placeholder="Hediye 3" />

    <button onclick="cekilisYap()" style="margin-top:15px;">Çekilişi Yap</button>

    <div id="sonuclar"></div>
  </div>

  <script>
    const katilimcilar = [];

    function ekleKatilimci() {
      const input = document.getElementById("isimSoyisim");
      const isim = input.value.trim();

      if (isim === "") {
        alert("İsim soyisim boş olamaz.");
        return;
      }

      const zatenVar = katilimcilar.some(k => k.toLowerCase() === isim.toLowerCase());
      if (zatenVar) {
        alert("Bu isim zaten eklendi.");
        return;
      }

      if (katilimcilar.length >= 10) {
        alert("En fazla 10 katılımcı ekleyebilirsiniz.");
        return;
      }

      katilimcilar.push(isim);
      input.value = "";
      guncelleKatilimciListesi();
    }
