<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Çekiliş Şans Oyunu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 420px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #e91e63; /* PEMBE RENK */
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c2185b; /* KOYU PEMBE */
    }
    #katilimcilarListesi, #sonuclar {
      margin-top: 20px;
      font-size: 15px;
    }
    li {
      margin-bottom: 5px;
    }
    .kazananlar {
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border-left: 4px solid #4caf50;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🎁 Çekiliş Şans Oyunu</h2>

    <input type="text" id="isimSoyisim" placeholder="İsim Soyisim girin" />
    <button onclick="ekleKatilimci()">Katılımcı Ekle</button>

    <div id="katilimcilarListesi"></div>

    <hr>

    <h3>Hediyeleri Belirleyin:</h3>
    <input type="text" id="hediye1" placeholder="Hediye 1" />
    <input type="text" id="hediye2" placeholder="Hediye 2" />
    <input type="text" id="hediye3" placeholder="Hediye 3" />

    <button onclick="cekilisYap()" style="margin-top:15px;">Çekilişi Yap</button>

    <div id="sonuclar"></div>
  </div>

  <script>
    const katilimcilar = [];

    function ekleKatilimci() {
      const input = document.getElementById("isimSoyisim");
      const isim = input.value.trim();

      if (isim === "") {
        alert("İsim soyisim boş olamaz.");
        return;
      }

      const zatenVar = katilimcilar.some(k => k.toLowerCase() === isim.toLowerCase());
      if (zatenVar) {
        alert("Bu isim zaten eklendi.");
        return;
      }

      if (katilimcilar.length >= 10) {
        alert("En fazla 10 katılımcı ekleyebilirsiniz.");
        return;
      }

      katilimcilar.push(isim);
      input.value = "";
      guncelleKatilimciListesi();
    }

    function guncelleKatilimciListesi() {
      const liste = document.getElementById("katilimcilarListesi");
      if (katilimcilar.length === 0) {
        liste.innerHTML = "";
        return;
      }

      liste.innerHTML = "<strong>Katılımcılar:</strong><ul>" + 
        katilimcilar.map(k => `<li>${k}</li>`).join('') + 
        "</ul>";
    }

    function cekilisYap() {
      const sonucDiv = document.getElementById("sonuclar");

      if (katilimcilar.length < 3) {
        alert("Çekiliş için en az 3 katılımcı olmalıdır.");
        return;
      }

      const hediyeler = [
        document.getElementById("hediye1").value.trim(),
        document.getElementById("hediye2").value.trim(),
        document.getElementById("hediye3").value.trim()
      ];

      if (hediyeler.some(h => h === "")) {
        alert("Lütfen 3 farklı hediye ismi girin.");
        return;
      }

      const kopya = [...katilimcilar];
      const kazananlar = [];

      for (let i = 0; i < 3; i++) {
        const rastgeleIndex = Math.floor(Math.random() * kopya.length);
        kazananlar.push({
          isim: kopya[rastgeleIndex],
          hediye: hediyeler[i]
        });
        kopya.splice(rastgeleIndex, 1);
      }

      let html = "<div class='kazananlar'><strong>🎉 Kazananlar:</strong><ul>";
      kazananlar.forEach(k => {
        html += `<li><strong>${k.isim}</strong> → ${k.hediye}</li>`;
      });
      html += "</ul></div>";

      sonucDiv.innerHTML = html;
    }
  </script>
</body>
</html>
